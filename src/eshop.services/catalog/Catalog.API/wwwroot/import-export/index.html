<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import / Export Produits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-import {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-import:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.4);
        }

        .btn-export {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-export:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-icon {
            font-size: 32px;
        }

        .file-input {
            display: none;
        }

        .result-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .result-box.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .result-box.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .result-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .result-content {
            font-size: 14px;
            color: #666;
        }

        .result-content ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        .result-content li {
            margin-bottom: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e7f3ff;
            border: 1px solid #b6d4fe;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 13px;
            color: #084298;
        }

        .info-box h4 {
            margin-bottom: 8px;
        }

        .info-box code {
            background: #fff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Import / Export</h1>
        <p class="subtitle">Gestion des produits via fichier Excel</p>

        <div class="button-group">
            <button class="btn btn-import" onclick="document.getElementById('fileInput').click()">
                <span class="btn-icon">üì•</span>
                <span>Importer</span>
            </button>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx,.xls" onchange="importFile(this)">

            <button class="btn btn-export" onclick="exportFile()">
                <span class="btn-icon">üì§</span>
                <span>Exporter</span>
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Traitement en cours...</p>
        </div>

        <div class="result-box" id="resultBox">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-content" id="resultContent"></div>
        </div>

        <div class="info-box">
            <h4>Format Excel attendu :</h4>
            <p>Colonnes : <code>Id</code> | <code>Name</code> | <code>Description</code> | <code>Price</code> | <code>ImageFile</code> | <code>Categories</code></p>
            <p style="margin-top: 8px;">
                <strong>Import :</strong> Laissez <code>Id</code> vide pour cr√©er, remplissez-le pour mettre √† jour.<br>
                <strong>Categories :</strong> S√©parez par <code>|</code> (ex: Cat1|Cat2)
            </p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5240';

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function showResult(success, title, content) {
            const resultBox = document.getElementById('resultBox');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');

            resultBox.className = 'result-box show ' + (success ? 'success' : 'error');
            resultTitle.textContent = title;
            resultContent.innerHTML = content;
        }

        function hideResult() {
            document.getElementById('resultBox').classList.remove('show');
        }

        async function importFile(input) {
            const file = input.files[0];
            if (!file) return;

            hideResult();
            showLoading(true);

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/products/import`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    let content = `<p>Cr√©√©s : <strong>${result.created}</strong></p>`;
                    content += `<p>Mis √† jour : <strong>${result.updated}</strong></p>`;

                    if (result.errors && result.errors.length > 0) {
                        content += `<p style="margin-top: 10px; color: #856404;">Erreurs (${result.errors.length}) :</p>`;
                        content += '<ul>';
                        result.errors.forEach(err => {
                            content += `<li>${err}</li>`;
                        });
                        content += '</ul>';
                    }

                    showResult(true, 'Import r√©ussi !', content);
                } else {
                    showResult(false, 'Erreur d\'import', `<p>${result.message || JSON.stringify(result)}</p>`);
                }
            } catch (error) {
                showResult(false, 'Erreur de connexion', `<p>${error.message}</p><p>V√©rifiez que l'API est d√©marr√©e sur ${API_BASE_URL}</p>`);
            } finally {
                showLoading(false);
                input.value = '';
            }
        }

        async function exportFile() {
            hideResult();
            showLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/products/export?pageNumber=1&pageSize=1000`);

                if (response.ok) {
                    const blob = await response.blob();
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = 'products.xlsx';

                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename=(.+)/);
                        if (match) filename = match[1];
                    }

                    // T√©l√©charger le fichier
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();

                    showResult(true, 'Export r√©ussi !', `<p>Le fichier <strong>${filename}</strong> a √©t√© t√©l√©charg√©.</p>`);
                } else {
                    const error = await response.text();
                    showResult(false, 'Erreur d\'export', `<p>${error}</p>`);
                }
            } catch (error) {
                showResult(false, 'Erreur de connexion', `<p>${error.message}</p><p>V√©rifiez que l'API est d√©marr√©e sur ${API_BASE_URL}</p>`);
            } finally {
                showLoading(false);
            }
        }
    </script>
</body>
</html>
